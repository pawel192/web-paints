<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>FARBY</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar container">
                <div id="logo">farby<span>//...</span></div>
                <ul>
                     <li><a href="#">Strona główna</a></li>
                     <li><a href="#">Producenci</a></li>
                     <li><a href="#">Pojemność</a></li>
                     <li><a href="#">Promocje</a></li>
                     <li><a href="#">Sklepy</a></li>
                     <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <div class="hero">

            <!-- tutaj będzie slider-->
            <div class="slider element-list">
                <div class="slider-slides-cnt">
                    <article class="element slider-slide">
                        <div class="element-image" id="slide-1"></div>
                        <div class="element-title">
                            <h2>Producenci</h2>
                            <ul>
                                <li><a href="#">MTN</a></li>
                                <li><a href="#">Montana</a></li>
                                <li><a href="#">Loop</a></li>
                                <li><a href="#">Dope Cans</a></li>
                                <li><a href="#">Molotow</a></li>
                            </ul>
                        </div>
                    </article>
                    <article class="element slider-slide">
                        <div class="element-image" id="slide-2"></div>
                        <div class="element-title">
                            <h2>Pojemność</h2>
                            <ul>
                                <li><a href="#">200ml</a></li>
                                <li><a href="#">300ml</a></li>
                                <li><a href="#">400ml</a></li>
                                <li><a href="#">500ml</a></li>
                                <li><a href="#">600ml</a></li>
                                <li><a href="#">750ml</a></li>
                            </ul>
                        </div>
                    </article>
                    <article class="element slider-slide">
                        <div class="element-image" id="slide-3"></div>
                        <div class="element-title">Promocje</div>
                    </article>
                    <article class="element slider-slide">
                        <div class="element-image" id="slide-4"></div>
                        <div class="element-title">Sklepy</div>

                    </article>
                    <div class="slider-nav">
                        <button type="button" class="slider-button slider-button-prev">Poprzedni</button>
                        <button type="button" class="slider-button slider-button-next">Następny</button>
                    </div>
                    <ul class="slider-dots">
                        <li class="slider-dots-element slider-dots-element-active"><button class="slider-dots-button" type="button">1</button></li>
                        <li class="slider-dots-element"><button class="slider-dots-button" type="button">2</button></li>
                        <li class="slider-dots-element"><button class="slider-dots-button" type="button">3</button></li>
                        <li class="slider-dots-element"><button class="slider-dots-button" type="button">4</button></li>
                    </ul>
                </div>
            </div>
            </div>
        </section>
        <!-- sekcja z kategoriami produktów-->
        <section>
            <div class="stuff-categories container">
                <div class="categories">
                    <div id="paints"></div>
                    <div id="markers"></div>
                    <div id="caps"></div>
                    <div id="other"></div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>

    </body>
</html>
